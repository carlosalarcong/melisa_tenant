Caja_Supervisor_ConsolidadoCaja:
    path:  /index
    defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCaja:index }

Caja_Supervisor_ConsolidadoCaja_Informe:
    path:  /informe
    defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCajaInforme:informe }

Caja_Supervisor_ConsolidadoCaja_Informer:
    path:  /Informer/
    defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCajaInforme:informer }

Caja_Supervisor_ConsolidadoCaja_Abrir:
    path:  /{id}/AbrirCaja
    defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCajaAbrir:abrir }
    requirements: { id: \d+ }

Caja_Gestion_CerrarCaja:
    path:  /{id}/GestionCerrarCaja
    defaults: { _controller: RecaudacionBundle:_Default/Recaudacion/GestionCaja/GestionCaja:GestionCerrarCaja }
    requirements: { id: \d+ }

Caja_Supervisor_ConsolidadoCaja_DescargarExcel:
    path:  /{id}/GestionCajaExcel
    defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCajaExcel:GestionInformeCaja }
    requirements: { id: \d+ }
    
