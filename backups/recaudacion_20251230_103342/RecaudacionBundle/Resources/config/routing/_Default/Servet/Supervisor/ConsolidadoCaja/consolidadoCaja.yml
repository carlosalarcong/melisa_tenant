Caja_Supervisor_ConsolidadoCaja_DescargarExcel2:
   path:  /{id}/GestionCajaExcel2
   defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCajaExcel:GestionInformeCaja2 }
