    path:  /EditarBono/{idPago}/
    defaults: { _controller: RecaudacionBundle:_Default/Supervisor/ConsolidadoCaja/ConsolidadoCajaEditarBono:editarBono }

Caja_Supervisor_ConsolidadoCaja_ActualizarBono:
    path:  /ActualizarBono/{idPago}/
